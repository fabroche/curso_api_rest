<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../common.css">
    <link rel="stylesheet" href="catapi-styles.css">
    <title>The Cat Api</title>
</head>
<body>
<h1><a href="../../index.html">⏪</a> Welcome to The Cat API</h1>


<section id="section-randomCuteCats" class="picture-status-container flex-center">
    <h2>Gatitos Aleatorios</h2>
    <span id="random-cat-error-msg" class="error-msg"></span>
    <picture id="picture-randomCuteCats" class="flex-center v-hidden">
        <article>
            <img alt="Foto de gatito aleatorio" id="cat-img">
            <button class="like-button" id="favButton-cat-img">
            </button>
        </article>

        <article>
            <img alt="Foto de gatito aleatorio" id="cat-img-2">
            <button class="like-button" id="favButton-cat-img-2"></button>
        </article>

        <article>
            <img alt="Foto de gatito aleatorio" id="cat-img-3">
            <button class="like-button" id="favButton-cat-img-3"></button>
        </article>

    </picture>
    <div id="spinner-cat-img" class="spinner show"></div>
    <button id="button-reload-cat-img" class="reload-button">Ver más Gatitos</button>
</section>



<section id="section-FavoritesCuteCats" class="picture-status-container flex-center">
    <h2>Gatitos Favoritos</h2>
    <span id="favorite-cat-error-msg"></span>
    <picture id="picture-FavoritesCuteCats" class="flex-center v-hidden">
        <article>
            <img alt="Foto de gatito aleatorio" id="fav-cat-img">
            <button class="like-button" id="favButton-fav-cat-img">
            </button>
        </article>
    </picture>
    <div id="spinner-fav-cat-img" class="spinner show"></div>
</section>

<script defer src="./main.js"></script>
</body>
</html>
