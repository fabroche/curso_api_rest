<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../common.css">
    <link rel="stylesheet" href="catapi-styles.css">
    <title>The Cat Api</title>
</head>
<body>
<header>
    <a href="../../index.html">▶</a>
    <h1> Welcome to The Cat API</h1>
</header>


<section id="section-randomCuteCats" class="picture-status-container flex-center">
    <h2>Gatitos Aleatorios</h2>
    <span id="random-cat-error-msg" class="error-msg"></span>
    <picture id="picture-randomCuteCats" class="flex-center v-hidden">
        <!--    random-cute-cats-content-->
    </picture>
    <div id="spinner-cat-img" class="spinner show"></div>
    <button id="button-reload-cat-img" class="reload-button">Ver más Gatitos</button>
</section>

<section id="uploading-cute-cat" class="flex-center flex-column">
    <h2>Sube la foto de tu gatito</h2>

    <form id="form-upload-cute-cat" class="modal-form flex-center">
        <label id ="label-for-file" for="file" class="upload-file-area flex-center">Drag or upload a file</label>
        <input id="file" type="file" accept="image/jpeg,image/png" name="file" class="d-hidden">
        <button type="submit" class="reload-button">Upload</button>
        <div id="spinner-form-cat-img" class="spinner"></div>
    </form>
</section>


<section id="section-FavoritesCuteCats" class="picture-status-container flex-center">
    <h2>Gatitos Favoritos</h2>
    <span id="favorite-cat-error-msg"></span>
    <picture id="picture-FavoritesCuteCats" class="flex-center carrousel v-hidden">
        <!--Favourites-cat-content-->
    </picture>
    <div id="spinner-fav-cat-img" class="spinner show"></div>
</section>

<script defer src="./main.js"></script>
</body>
</html>
